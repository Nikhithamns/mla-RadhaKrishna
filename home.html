<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect on WhatsApp</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 1000px;
      gap: 20px;
      margin: 20px auto;
    }
    .video-section {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    .video-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .card-section {
      background: #fff;
      border-radius: 20px;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    .card-section h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }
    .card-section p {
      margin-bottom: 10px;
    }
    .whatsapp-btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #25D366;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .whatsapp-btn:hover {
      background-color: #1ebc59;
    }
    #clickCount {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Video -->
    <div class="video-section">
      <video autoplay loop playsinline controls>
        <source src="mla.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
    </div>

    <!-- Info Card -->
    <div class="card-section">
      <h1>Arimilli Radhakrishna</h1>
      <p class="designation">MLA, Tanuku</p>
      <p>
        మన తణుకు, మన ఆరిమిల్లి నియోజకవర్గం శాసనసభ సభ్యులు‎ యొక్క‎ రోజువారీ‎ కార్యక్రమాల‎ వివరాల‎ కొరకు ఈ‎ చానెల్ని‎ ఫాలో‎ అవ్వండి‎ 
      </p>
      <a href="https://whatsapp.com/channel/0029VbAyyeSEFeXmPKE2Kd0L"
         target="_blank"
         class="whatsapp-btn"
         id="whatsappButton">
        WhatsApp
      </a>
      <span id="clickCount">Clicks: 0</span>
    </div>
  </div>

  <!-- Firebase SDKs (compat version for static HTML) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAb_RH-NXtAAtIl7NKOXQzsNI1DsnNh9kc",
      authDomain: "mla-site.firebaseapp.com",
      databaseURL: "https://mla-site-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "mla-site",
      storageBucket: "mla-site.appspot.com",
      messagingSenderId: "277142733223",
      appId: "1:277142733223:web:cb8ac83b5c9c31bf92f682"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const counterRef = db.ref("whatsapp-btn");
    const clickCounter = document.getElementById("clickCount");
    const whatsappButton = document.getElementById("whatsappButton");

    // Show current clicks
    counterRef.on("value", snapshot => {
      const count = snapshot.val() || 0;
      clickCounter.textContent = "Clicks: " + count;
    });

    // Increment on click
    whatsappButton.addEventListener("click", () => {
      counterRef.transaction(current => (current || 0) + 1);
    });
  </script>

</body>
</html>
