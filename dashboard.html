<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clicks Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .count {
      font-size: 48px;
      color: #25D366;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Total WhatsApp Clicks</h1>
    <div class="count" id="clickCount">0</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      databaseURL: "https://mla-site-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const clickCountEl = document.getElementById('clickCount');

    // Reference to the whatsapp-btn value
    const clicksRef = db.ref('mla-RadhaKrishna/whatsapp-btn');

    // Listen for changes
    clicksRef.on('value', snapshot => {
      const count = snapshot.val();
      clickCountEl.textContent = count !== null ? count : 0;
    }, error => {
      console.error("Firebase read failed: ", error);
      clickCountEl.textContent = "Error!";
    });
  </script>
</body>
</html>
