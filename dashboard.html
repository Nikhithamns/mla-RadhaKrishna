<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Button Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    table th {
      background-color: #25D366;
      color: #fff;
    }
    .click-count {
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
      color: #128C7E;
      font-weight: bold;
    }
    .back-btn {
      display: block;
      width: fit-content;
      margin: 20px auto 0;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #25D366;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    .back-btn:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp Button Dashboard</h1>
    <div class="click-count">Total Clicks: <span id="totalClicks">0</span></div>

    <h2>Recent Click Logs</h2>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Page</th>
          <th>User Agent</th>
          <th>IP (hashed)</th>
        </tr>
      </thead>
      <tbody id="logsTable">
        <!-- Logs will appear here -->
      </tbody>
    </table>

    <a href="home.html" class="back-btn">Back to Home</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://mla-site-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const totalClicksEl = document.getElementById('totalClicks');
    const logsTable = document.getElementById('logsTable');

    const clicksRef = db.ref('mla-RadhaKrishna/whatsapp-btn');
    const logsRef = db.ref('mla-RadhaKrishna/clickLogs');

    // Update total clicks
    clicksRef.on('value', snapshot => {
      const total = snapshot.val() || 0;
      totalClicksEl.textContent = total;
    });

    // Helper to flatten nested logs
    function flattenLogs(obj) {
      let result = [];
      for (const key in obj) {
        if (obj[key] && typeof obj[key] === 'object' && obj[key].ts) {
          result.push(obj[key]);
        } else if (typeof obj[key] === 'object') {
          result = result.concat(flattenLogs(obj[key]));
        }
      }
      return result;
    }

    // Display logs
    logsRef.on('value', snapshot => {
      logsTable.innerHTML = '';
      const data = snapshot.val();
      if (!data) return;

      const logsArray = flattenLogs(data)
        .sort((a,b) => b.ts - a.ts)  // newest first
        .slice(0, 50); // show latest 50 clicks

      logsArray.forEach(log => {
        const tr = document.createElement('tr');
        const ts = log.ts ? new Date(log.ts).toLocaleString() : '-';
        const path = log.path || '-';
        const ua = (log.ua && typeof log.ua === 'object') ? JSON.stringify(log.ua) : (log.ua || '-');
        const ip = (log.ip && typeof log.ip === 'object') ? JSON.stringify(log.ip) : (log.ip || '-');

        tr.innerHTML = `
          <td>${ts}</td>
          <td>${path}</td>
          <td>${ua}</td>
          <td>${ip}</td>
        `;
        logsTable.appendChild(tr);
      });
    });
  </script>
</body>
</html>
