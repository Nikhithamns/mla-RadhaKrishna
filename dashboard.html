<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Button Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    table th {
      background-color: #25D366;
      color: #fff;
    }
    .click-count {
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
      color: #128C7E;
      font-weight: bold;
    }
    .back-btn {
      display: block;
      width: fit-content;
      margin: 20px auto 0;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #25D366;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
    .back-btn:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp Button Dashboard</h1>
    <div class="click-count">Total Clicks: <span id="totalClicks">0</span></div>

    <h2>Recent Click Logs</h2>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Page</th>
          <th>User Agent</th>
          <th>IP (hashed)</th>
        </tr>
      </thead>
      <tbody id="logsTable"></tbody>
    </table>

    <a href="home.html" class="back-btn">Back to Home</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      databaseURL: "https://mla-site-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const totalClicksEl = document.getElementById('totalClicks');
    const logsTable = document.getElementById('logsTable');

    const logsRef = db.ref('clickLogs');

    logsRef.on('value', snapshot => {
      logsTable.innerHTML = '';
      const data = snapshot.val();
      if (!data) return;

      // Convert object to array
      const logsArray = Object.values(data)
        .sort((a, b) => b.ts - a.ts); // newest first

      // Update total clicks
      totalClicksEl.textContent = logsArray.length;

      // Populate table
      logsArray.forEach(log => {
        const tr = document.createElement('tr');
        const ts = log.ts ? new Date(log.ts).toLocaleString() : '-';
        const path = log.path || '-';
        const ua = log.ua?.Value || log.ua || '-';
        const ip = log.ip?.Value || log.ip || '-';

        tr.innerHTML = `
          <td>${ts}</td>
          <td>${path}</td>
          <td>${ua}</td>
          <td>${ip}</td>
        `;
        logsTable.appendChild(tr);
      });
    });
  </script>
</body>
</html>
